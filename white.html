<!DOCTYPE html>
<html>
<head>

  <!-- GOTTA HAVE THIS STUFF  ================================================== -->
	<meta charset="utf-8">
	<title>RoachHD | Minimalistic Coming Soon Page</title>
	<meta name="description" content="Awesome and simple coming soon page template.">
	<meta name="author" content="Katie Ball at Roach Haus">

	<!-- MOBILE META BIT ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS COS WE ARE STYLIN HERE ================================================== -->
	<link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="tooltipster.css" />
  <link rel="stylesheet" href="font-awesome.min.css">
 	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="white.css">
  <!-- SUPER STYLED PREMADE CSS STYLES JUST CHANGE THE FILE NAME TO THE MATCHING COLOR OR ADD YOU OWN WEST COAST CUSTOM STYLE: 
    yellow, orange, red, pink, gray, blue, turquoise, green, mint
    OR  custom.css for your own awesome style
  -->

	<!--[if IE 7]>
  		<link rel="stylesheet" href="font-awesome-ie7.min.css">
	<![endif]-->

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="ie8.css">
	<![endif]-->

     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- FAVICONS & APPLE ICON ================================================== -->
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />

	<!-- MY LOVELY LADY FONTS  ================================================== -->
	<link href='http://fonts.googleapis.com/css?family=Baumans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Chivo:400,900' rel='stylesheet' type='text/css'>

</head>

<body>
	<!-- START OF THE TOP STUFF -->
	<div class="top">
		<div class="container">
  			<div class="row">
  				<div class="col-md-12 center">
    				<img class="logo " src="http://test.roachhaus.com/test/2013/logoD.png" alt="LOGO"> <!-- Your logo -->
    				<h2 class="slogan">Something super is coming!</h2> <!-- Your slogan -->
    			</div>
    		</div>
    		<div class="row">

    			<!-- BEGIN COUNTDOWN HOUSTON -->
				  <div id="countdown">
					  <div class="col-md-2 col-md-offset-2 col-sm-3 col-xs-12">
					    <div id="days" class="count center">
							  <input type="text" class="days" data-width="140" data-height="140" data-thickness="0.3">
							  <span class="caption">days</span>
						  </div>
					  </div>
					  <div class="col-md-2 col-sm-3 col-xs-12">
						  <div id="hours" class="count center">
							  <input type="text" class="hours" data-width="140" data-height="140" data-thickness="0.3">
							  <span class="caption">hours</span>
						  </div>
					  </div>
					  <div class="col-md-2 col-sm-3 col-xs-12">
						  <div id="minutes" class="count center">
							  <input type="text" class="minutes" data-width="140" data-height="140" data-thickness="0.3">
							  <span class="caption">minutes</span>
						  </div>
					  </div>
					  <div class="col-md-2 col-sm-3 col-xs-12">
						  <div id="seconds" class="count center">
							  <input type="text" class="seconds" data-width="140" data-height="140" data-thickness="0.3">
							  <span class="caption">seconds</span>
						  </div>
					  </div>
				  </div>
				  <!-- BLASTOFF!!!!!!!!! ie COUNTDOWN ENDED -->
  			</div>
  		</div>
  	</div>
  	<!-- THIS IS THE END OF ALL THE TOP STUFF -->

  	<!-- START OF ALL THE BOTTOM STUFF -->
  	<div class="bottom">
  		<div class="hr"></div>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 center">
  					<h2 class="slogan">Leave your email</h2> <!-- Your sucker signup slogan -->
  					<h4>Get notified when we launch!</h4>
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-md-12">

  					<!-- START OF THE SIGNUP FORM - get those customers details! -->
  					<div class="newsletter center">
  						<p id="subscribe-response"></p>
  						<form id="subscribe-form" method="post" action="Javascript:subscribe();" name="subscribe-form">
							<input id="email" type="text" name="email" class="email-tooltip" placeholder="Your email" autocomplete="off"/>
							<a href="#" class="send" ><span id="send" onmouseover="Javascript:checkEmail();" onclick="Javascript:subscribe();"><i class="icon-envelope-alt send-icon"></i></span></a>
						</form>
  					</div>
  					<!-- END OF THE SUCKER FORM -->
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-md-12 center">

  					<!-- LETS GET SOCIAL BABY -->
					<div class="social"> <!-- Full list of available icons: http://fortawesome.github.io/Font-Awesome/icons/ -->
						<span class="icon-stack icon-2x tooltip" title="Be my Fan!">
							<a href="#" target="_blank" class="icon" >
  							<i class="icon-circle icon-stack-base"></i>
  							<i class="icon-facebook icon-dark" ></i>
  						</a>
						</span>
						<span class="icon-stack icon-2x tooltip" title="Follow me!">
							<a href="#" target="_blank" class="icon">
  							<i class="icon-circle icon-stack-base"></i>
  							<i class="icon-twitter icon-dark"></i>
  						</a>
						</span>
						<span class="icon-stack icon-2x tooltip" title="View me">
							<a href="#" target="_blank" class="icon">
  							<i class="icon-circle icon-stack-base"></i>
  							<i class="icon-dribbble icon-dark"></i>
  						</a>
						</span>
						<span class="icon-stack icon-2x tooltip" title="Pin me!">
							<a href="#" target="_blank" class="icon">
  							<i class="icon-circle icon-stack-base"></i>
  							<i class="icon-pinterest icon-dark"></i>
  						</a>	
						</span>
						<span class="icon-stack icon-2x tooltip" title="Mail me!"> 
							<a href="#" target="_blank" class="icon"> <!-- href="mailto:example@roachhd.com" -->
  							<i class="icon-circle icon-stack-base"></i>
  							<i class="icon-envelope icon-dark"></i>
  						</a>
						</span>
  					</div>
  					<!-- SOCIAL TIME OVER -->
  				</div>
  			</div>
  		</div>
  	</div>

    <script src="excanvas.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.knob.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>

    <script src="jquery.tooltipster.min.js"></script>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
